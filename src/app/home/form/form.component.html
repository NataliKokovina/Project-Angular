{{search | json}}
<form class="searchForm" (ngSubmit)="submited()">
    <input required  class="searchForm_input" [(ngModel)]="search.city" name="city" type="text"/>
    <div (clickOutside)="onClickOutsideCalendar()" [clickOutsideEnabled]="clickOutsideCalendarEnabled" >
      <button (click)="miniCalendar()" class="btn searchForm_logoItems" >
        <svg class="imgItems" version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
          <title>calendar</title>
          <path d="M10 12h4v4h-4zM16 12h4v4h-4zM22 12h4v4h-4zM4 24h4v4h-4zM10 24h4v4h-4zM16 24h4v4h-4zM10 18h4v4h-4zM16 18h4v4h-4zM22 18h4v4h-4zM4 18h4v4h-4zM26 0v2h-4v-2h-14v2h-4v-2h-4v32h30v-32h-4zM28 30h-26v-22h26v22z"></path>
        </svg>
      </button>
      <div [class.visible]="isMiniCalendar" class="searchForm_miniCaledar">
          <app-calendar></app-calendar>
      </div>
    </div>

    <div (clickOutside)="onClickOutsideNumberOfPeople()" [clickOutsideEnabled]="clickOutsideMumberOfPeopleEnabled" >
      <button (click)="numberOfPeople()" class="btn searchForm_logoItems">
        <svg class="imgItems" version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
          <title>user-plus</title>
          <path d="M12 23c0-4.726 2.996-8.765 7.189-10.319 0.509-1.142 0.811-2.411 0.811-3.681 0-4.971 0-9-6-9s-6 4.029-6 9c0 3.096 1.797 6.191 4 7.432v1.649c-6.784 0.555-12 3.888-12 7.918h12.416c-0.271-0.954-0.416-1.96-0.416-3z"></path>
          <path d="M23 14c-4.971 0-9 4.029-9 9s4.029 9 9 9c4.971 0 9-4.029 9-9s-4.029-9-9-9zM28 24h-4v4h-2v-4h-4v-2h4v-4h2v4h4v2z"></path>
        </svg>
      </button>
      <div [class.visible]="activeOfPeople" class="searchForm_numberPeople" >
        <button (click)="reducePeople()" class="btn input-numberPeople subtract-btn">-</button>
        <p *ngIf="sumOfPeople" class="input-numberPeople__value">{{sumOfPeople}}</p>
        <button (click)="addPeople()" class="btn input-numberPeople add-btn" >+</button>
      </div>
    </div>

    <button type="submit" class="btn searchForm_searchButton">
      <svg class="imgItemsSearch" version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
        <title>search</title>
        <path d="M31.008 27.231l-7.58-6.447c-0.784-0.705-1.622-1.029-2.299-0.998 1.789-2.096 2.87-4.815 2.87-7.787 0-6.627-5.373-12-12-12s-12 5.373-12 12 5.373 12 12 12c2.972 0 5.691-1.081 7.787-2.87-0.031 0.677 0.293 1.515 0.998 2.299l6.447 7.58c1.104 1.226 2.907 1.33 4.007 0.23s0.997-2.903-0.23-4.007zM12 20c-4.418 0-8-3.582-8-8s3.582-8 8-8 8 3.582 8 8-3.582 8-8 8z"></path>
        </svg>
    </button>

</form>
