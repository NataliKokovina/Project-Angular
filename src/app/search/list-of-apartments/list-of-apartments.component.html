
<div class="wrapForAll">
<div class="searchListWrap">
  <div class="searchList">Результати пошуку:</div>
  <div class="wrap">
  <ul class="listItem" class="heroes">
    <li *ngFor="let apartment of apartments"
      [class.selected]="apartment === selectedApartament"
      (click)="onSelect(apartment)">
      <p>назва: {{apartment?.name}}</p>
      <p>місто: {{apartment?.adress.city}}</p>
      <img class="imgApart" src="{{apartment?.photo}}" alt="фото квартири {{apartment?.id}}">
      <a class="btn-sale" routerLink="/detail/{{apartment.id}}">Бронювати</a>
    </li>
  </ul>
  </div>
</div>
